<html>
    <head>
        <title>Blog con Django</title>
    </head>
    <body>
        <div>
            <h1>
                <a href="/">Blog with Django</a>
            </h1>
        </div>

        {% for post in posts %}
        <div>
            <p>publicado: {{ post.published_date }}</p>
            <h1>
                <a href="">{{ post.title }}</a>
            </h1>
            <p>{{ post.text }}</p>
        </div>
        {% endfor %}
    </body>
</html>
